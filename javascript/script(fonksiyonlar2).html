<body>
    <script>
        var toplam = 10 + 20 // Değişkene atama yaparak manuel olarakburda yaptık.

        toplam = 20 + 20
        console.log(toplam);

    </script>
    <script>
        function toplam(sayı1,sayı2){

        }

        toplam(20,20);
        toplam(40,40);
    </script>

    <script>
        function toplam(sayı1,sayı2){
            return (sayı1 + sayı2) // fonksiyonda oluşan sonuçu istediğimiz yerde kullanmak için return u kullandık.
        }

        console.log(toplam(20,20));
        console.log(toplam(40,40));
    </script>

        }
